<!DOCTYPE html>
<html lang="es">
<head>
    <title>GameStore</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Css style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Css bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- BoxIcons -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="img/fav.png">
    <!------------------>

</head>
<body>
  <div class="loader">
    <div></div>
  </div>
<div class="content">

  <nav class="navbar">
    <div class="nav">
      <a href="index.html"><img class="brand-logo" src="img/logo.png"></a>
            <div class="nav-items">
                <div class="search">
                    <input type="text" class="search-box" placeholder="Search a game">
                    <button class="search-btn">Search</button>
                </div>
                <a>
                    <img src="img/user.png" id="user-img"  alt="user-png">
                </a>
            </div>
        </div>
        <ul class="links-container">
            <li class="link-item"><a href="index.html" class="link">Home</a></li>
            <li class="link-item"><a href="#" class="link">Games</a></li>
            <li class="link-item"><a href="#" class="link">About us</a></li>
            <li class="link-item"><a href="#" class="link">Support</a></li>
        </ul>
</nav>

    <div class="container">
        <h1 class="text-center">Games</h1>
        <hr>

        <div class="my-5">
            <h4>Shopping cart</h4>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Item</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Action</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody id="items"></tbody>
              <tfoot>
                <tr id="footer-carrito">
                    <th scope="row" colspan="5">Empty shopping cart - Select a game to buy!</th>
                </tr>
              </tfoot>
            </table>
          </div>

        <div class="row" id="productsContainer"></div>


    </div>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
              <i class='bx bx-trash'></i>
                Empty all
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
        <td>
          <button class="btn btn-danger btn-sm" id="comprar-carrito">
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
            Checkout
          </button>
      </td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm" id="buttonDelete">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

    <template id="productsTemplate">
        <div class="col-12 col-md-4 mb-3">
            <div class="card">
                <img src="" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">
                      Café
                  </h5>
                  <p class="card-text">$ <span>5000</span></p>
                  <button class="btn btn-dark" id="addCart">
                    <i class='bx bx-cart'></i>
                      Add to Cart
                  </button>
                </div>
              </div>
        </div>
    </template>
  </div>

    <script src="app.js"></script>
</body>
</html>
